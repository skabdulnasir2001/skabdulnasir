<html>
    <link href='https://fonts.googleapis.com/css?family=Amarante' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Basic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
    <link rel="stylesheet" href="prostyle.css">
    <title>Product review</title>
<body>
<form method="GET" action="">
    <h1>Product Review</h1>
    <span>Reviewer</span><span style="color: red;"> *</span><br>
    <input type="text" id="data_2" name="data_2" style="max-width : 450px;" class="form-control" required/>
    <br/><br>
    
    <span>Which product did you choose</span><span style="color: red;"> *</span><br>
    <select id="data_3" name="data_3" style="max-width : 450px;" class="form-control" required>
    <option>boat earphones</option>
    <option>Samsung LED TV</option>
    <option>Raymonds shirt</option>
    <option>Saree</option>
    <option>Johnsons baby kit</option>
    <option>Adidas football shoes</option>
    </select><br><br>
    
    <span>Rate this product</span><span style="color: red;"> *</span><br>
    <fieldset class="rating">
        <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
        <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
        <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
        <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
        <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
        <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
        <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
        <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
        <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
    </fieldset>
    <br><br>

    <span>Title</span><span style="color: red;"> *</span><br>
    <input type="text" id="data_5" name="data_5" style="max-width : 450px;" class="form-control" required/>
    <br><br>
    
    <span>Pros</span><br/>
    <textarea id="data_6" false name="data_6" style="max-width : 450px;" rows="3" class="form-control"></textarea>
    <br><br>
    
    <span>Cons</span><br/>
    <textarea id="data_7" false name="data_7" style="max-width : 450px;" rows="3" class="form-control"></textarea>
    <br><br>
    
    <span>Review</span><span style="color: red;"> *</span><br/>
    <textarea id="data_8" false name="data_8" style="max-width : 450px;" rows="9" class="form-control" required></textarea>
    <br><br>
    
    <span>Would you recommend this product</span><br/>
    
    <span><input type="radio" id="data_9_0" name="data_9" value="Yes"/> Yes</span><br/>
    <span><input type="radio" id="data_9_1" name="data_9" value="No"/> No</span><br/>
    <span><input type="radio" id="data_9_2" name="data_9" value="I am not sure"/> I am not sure</span><br/>
    <br><br>
    
    <input name="Submit" value="Submit" type="submit"/>
    <input type="reset" value="Reset" name="Reset" >
    </form>
    </body>
</html>
